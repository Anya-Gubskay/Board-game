<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tesseract.js/2.1.4/tesseract.min.js"></script>
    <title>–°–µ—Ç–µ–≤–∞—è –∏–≥—Ä–∞</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #game-container {
            display: none; /* –°–∫—Ä—ã–≤–∞–µ–º –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å –¥–æ –ø—Ä–æ–≤–µ—Ä–∫–∏ –∫–æ–º–Ω–∞—Ç—ã */
            align-items: center;
            width: 100%;
        }
        #board {
            width: 600px;
            height: 600px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: auto;
            position: relative;
        }
        #gameBoard {
            width: 100%;
            height: 100%;
            display: block;
        }
        .player {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            position: absolute;
            transition: 0.5s ease-in-out;
        }
        .dice {
            position: absolute;
            left: calc(50% + 300px + 5rem);
            top: 50%;
            transform: translateY(-50%);
            width: 80px;
            height: 80px;
            background: white;
            border: 2px solid black;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 36px;
            font-weight: bold;
            cursor: pointer;
        }
        #error-message {
            color: red;
            font-size: 20px;
            text-align: center;
            margin-top: 20px;
        }
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            position: relative;
            text-align: center;
            max-width: 60%;
            max-height: 80%;
            overflow: auto;
        }
        .modal img {
            max-width: 100%;
            max-height: 70vh;
            height: auto;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="board">
            <img src="/images/board.jpg" id="gameBoard" />
            <div class="players-container" id="playersContainer"></div>
        </div>
        <div class="dice" onclick="rollDice()">üé≤</div>
    </div>
    <div id="error-message"></div>

    <script>
        const socket = io(window.location.origin);
        let roomId = null;
        let myPlayerId = null;
        let players = {};
        let modalOpen = false;
        const playerColors = ["red", "blue", "green", "yellow", "purple"];
        const imagesCover = {
            "–î–æ—Ä–æ–∂–Ω—ã–µ –∑–Ω–∞–∫–∏": "images/road-signs/cover.jpg"
        };
        const cells = [
    { name: "–ò–∑–Ω–∞—á–∞–ª—å–Ω—ã–π –∑–∞–ø—Ä–æ—Å –∏ –µ–≥–æ –º–æ–¥–∏—Ñ–∏–∫–∞—Ü–∏—è", xPercent: 10, yPercent: 80, widthPercent: 20, heightPercent: 10 },
    { name: "–ü–æ–¥—Å–∫–∞–∑–∫–∏", xPercent: 35, yPercent: 75, widthPercent: 15, heightPercent: 8 },
    { name: "–ü–æ–∑–∏—Ü–∏–∏", xPercent: 55, yPercent: 70, widthPercent: 20, heightPercent: 12 },
    { name: "–ß–ª–µ–Ω—ã —Å–µ–º—å–∏", xPercent: 50, yPercent: 75, widthPercent: 10, heightPercent: 6 },
    { name: "–°–∫–∞–∑–æ—á–Ω—ã–µ –ø–µ—Ä—Å–æ–Ω–∞–∂–∏", xPercent: 55, yPercent: 75, widthPercent: 12, heightPercent: 6 },
    { name: "–ò–∑–≤–µ—Å—Ç–Ω—ã–µ –ª–∏—á–Ω–æ—Å—Ç–∏", xPercent: 65, yPercent: 75, widthPercent: 12, heightPercent: 6 },
    { name: "–ü—Ä–æ—Ñ–µ—Å—Å–∏–∏", xPercent: 75, yPercent: 75, widthPercent: 10, heightPercent: 6 },
    { name: "–ü–µ—Ä—Å–æ–Ω–∞–∂–∏ –∏–∑ –∫–∏–Ω–æ –∏ –ª–∏—Ç–µ—Ä–∞—Ç—É—Ä—ã", xPercent: 85, yPercent: 75, widthPercent: 15, heightPercent: 6 },
    { name: "–ú–µ—Ç–∞—Ñ–æ—Ä–∏—á–µ—Å–∫–∏–µ –æ–±—Ä–∞–∑—ã", xPercent: 90, yPercent: 70, widthPercent: 15, heightPercent: 6 },
    { name: "–ß—É–≤—Å—Ç–≤–µ–Ω–Ω—ã–π —É—Ä–æ–≤–µ–Ω—å 1", xPercent: 75, yPercent: 50, widthPercent: 20, heightPercent: 12 },
    { name: "–õ—é–±–∞—è –∫–∞—Ä—Ç–∞", xPercent: 80, yPercent: 45, widthPercent: 10, heightPercent: 6 },
    { name: "–î–æ—Ä–æ–∂–Ω—ã–µ –∑–Ω–∞–∫–∏", xPercent: 75, yPercent: 40, widthPercent: 12, heightPercent: 6 },
    { name: "–í–æ–ª—à–µ–±–Ω—ã–π –≥—Ä–∞–∞–ª—å", xPercent: 85, yPercent: 40, widthPercent: 12, heightPercent: 6 },
    { name: "–ü—Ä–æ–±–ª–µ–º—ã", xPercent: 90, yPercent: 35, widthPercent: 10, heightPercent: 6 },
    { name: "–ß—É–≤—Å—Ç–≤–µ–Ω–Ω—ã–π —É—Ä–æ–≤–µ–Ω—å 2", xPercent: 20, yPercent: 30, widthPercent: 20, heightPercent: 12 },
    { name: "–í–æ–ø—Ä–æ—Å—ã —Ä–µ–±–µ–Ω–∫–∞", xPercent: 15, yPercent: 25, widthPercent: 10, heightPercent: 6 },
    { name: "–í–æ–ø—Ä–æ—Å—ã —ç–∫—Å–ø–µ—Ä—Ç–∞", xPercent: 25, yPercent: 25, widthPercent: 10, heightPercent: 6 },
    { name: "–í–æ–ø—Ä–æ—Å—ã –ø–æ–¥—Å–æ–∑–Ω–∞–Ω–∏—è", xPercent: 35, yPercent: 25, widthPercent: 10, heightPercent: 6 },
    { name: "–û—Ç–≥–∞–¥–∫–∞ –Ω–∞–∑–∞–¥", xPercent: 45, yPercent: 25, widthPercent: 10, heightPercent: 6 },
    { name: "–ü—Ä–æ–≤–æ–∫–∞—Ü–∏—è", xPercent: 60, yPercent: 20, widthPercent: 15, heightPercent: 8 },
    { name: "–°–≤–µ—Ä–∫–∞ –∑–∞–ø—Ä–æ—Å–∞", xPercent: 45, yPercent: 15, widthPercent: 15, heightPercent: 8 },
    { name: "–í—ã—Ö–æ–¥ –Ω–∞ —Ä–µ–∞–ª–∏–∑–∞—Ü–∏—é –∑–∞–ø—Ä–æ—Å–∞", xPercent: 80, yPercent: 15, widthPercent: 20, heightPercent: 10 }
];

        // –ü–æ–ª—É—á–∞–µ–º roomId –∏–∑ URL
        const urlParams = new URLSearchParams(window.location.search);
        roomId = urlParams.get("roomId");

        // –ü—Ä–æ–≤–µ—Ä—è–µ–º, —Å—É—â–µ—Å—Ç–≤—É–µ—Ç –ª–∏ –∫–æ–º–Ω–∞—Ç–∞
        async function checkRoomExists(roomId) {
            try {
                const response = await fetch(`/check-room?roomId=${roomId}`);
                if (!response.ok) {
                    throw new Error("–û—à–∏–±–∫–∞ —Å–µ—Ç–∏");
                }
                const data = await response.json();
                return data.exists;
            } catch (error) {
                console.error("–û—à–∏–±–∫–∞ –ø—Ä–∏ –ø—Ä–æ–≤–µ—Ä–∫–µ –∫–æ–º–Ω–∞—Ç—ã:", error);
                return false;
            }
        }

        // –û—Å–Ω–æ–≤–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏
        async function initializeGame() {
            if (!roomId) {
                document.getElementById("error-message").innerText = "–ö–æ–¥ –∫–æ–º–Ω–∞—Ç—ã –Ω–µ —É–∫–∞–∑–∞–Ω –≤ URL.";
                return;
            }

            const roomExists = await checkRoomExists(roomId);
            if (!roomExists) {
                document.getElementById("error-message").innerText = "–ö–æ–º–Ω–∞—Ç–∞ –Ω–µ –Ω–∞–π–¥–µ–Ω–∞. –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –ø—Ä–æ–≤–µ—Ä—å—Ç–µ –∫–æ–¥ –∫–æ–º–Ω–∞—Ç—ã.";
                return;
            }

            // –ï—Å–ª–∏ –∫–æ–º–Ω–∞—Ç–∞ —Å—É—â–µ—Å—Ç–≤—É–µ—Ç, –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å –∏ –ø–æ–¥–∫–ª—é—á–∞–µ–º—Å—è
            document.getElementById("game-container").style.display = "flex";
            socket.emit("joinRoom", roomId);
        }

        // –ó–∞–ø—É—Å–∫–∞–µ–º –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—é –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        initializeGame();

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –æ—à–∏–±–æ–∫ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è
        socket.on("roomNotFound", ({ message }) => {
            document.getElementById("error-message").innerText = message;
        });

        socket.on("roomFull", ({ message }) => {
            document.getElementById("error-message").innerText = message;
        });

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –æ—Ç–∫–ª—é—á–µ–Ω–∏—è –æ—Ç —Å–µ—Ä–≤–µ—Ä–∞
        socket.on("disconnect", () => {
            document.getElementById("error-message").innerText = "–°–æ–µ–¥–∏–Ω–µ–Ω–∏–µ —Å —Å–µ—Ä–≤–µ—Ä–æ–º –ø–æ—Ç–µ—Ä—è–Ω–æ. –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –ø–µ—Ä–µ–∑–∞–≥—Ä—É–∑–∏—Ç–µ —Å—Ç—Ä–∞–Ω–∏—Ü—É.";
        });

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∏–≥—Ä–æ–∫–æ–≤
        socket.on("updatePlayers", (serverPlayers) => {
    document.querySelectorAll(".player").forEach(el => el.remove());
    players = {};

    let gameBoard = document.getElementById("gameBoard");

    serverPlayers.forEach((player, index) => {
        let playerDiv = document.createElement("div");
        playerDiv.classList.add("player");
        playerDiv.style.backgroundColor = playerColors[index % playerColors.length];

        // –í—ã—á–∏—Å–ª—è–µ–º –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã –∑–∞–Ω–æ–≤–æ –¥–ª—è –∫–∞–∂–¥–æ–≥–æ –∏–≥—Ä–æ–∫–∞
        let boardRect = gameBoard.getBoundingClientRect();
        playerDiv.style.left = `${(player.position.xPercent / 100) * boardRect.width}px`;
        playerDiv.style.top = `${(player.position.yPercent / 100) * boardRect.height}px`;

        playerDiv.dataset.id = player.id;
        players[player.id] = playerDiv;

        if (player.id === socket.id) {
            myPlayerId = player.id;
            playerDiv.id = "myPlayer";
        }

        document.getElementById("board").appendChild(playerDiv);
    });
});



        // –ü–µ—Ä–µ–º–µ—â–µ–Ω–∏–µ –∏–≥—Ä–æ–∫–∞
        document.addEventListener("click", (event) => {
    if (event.target.classList.contains("dice")) return;
    if (!modalOpen) {
        let gameBoard = document.getElementById("gameBoard");
        let boardRect = gameBoard.getBoundingClientRect();

        let xPercent = ((event.clientX - boardRect.left) / boardRect.width) * 100;
        let yPercent = ((event.clientY - boardRect.top) / boardRect.height) * 100;

        socket.emit("movePlayer", { roomId, xPercent, yPercent });
    }
});


        // –û—Ç–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞
        document.addEventListener("dblclick", (event) => {
            if (myPlayerId) {
                let category = getCellAtClick(event.clientX, event.clientY);
                if (category) {
                    showModalWithImage(category);
                }
            }
        });

        // –ü–æ–ª—É—á–µ–Ω–∏–µ —è—á–µ–π–∫–∏ –ø–æ –∫–ª–∏–∫—É
        function getCellAtClick(x, y) {
            let gameBoard = document.getElementById("gameBoard");
            let boardRect = gameBoard.getBoundingClientRect();
            let xPercent = ((x - boardRect.left) / boardRect.width) * 100;
            let yPercent = ((y - boardRect.top) / boardRect.height) * 100;

            return cells.find(cell =>
                xPercent >= cell.xPercent && xPercent <= cell.xPercent + cell.widthPercent &&
                yPercent >= cell.yPercent && yPercent <= cell.yPercent + cell.heightPercent
            )?.name || null;
        }

        // –ü–æ–∫–∞–∑ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞ —Å –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ–º
        function showModalWithImage(category, fromNetwork = false) {
    if (modalOpen) return; // –ï—Å–ª–∏ –º–æ–¥–∞–ª–∫–∞ —É–∂–µ –æ—Ç–∫—Ä—ã—Ç–∞, –Ω–µ —Å–æ–∑–¥–∞—ë–º –µ—ë —Å–Ω–æ–≤–∞
    modalOpen = true;

    let overlay = document.createElement("div");
    overlay.classList.add("modal-overlay");
    overlay.innerHTML = `
        <div class="modal">
            <img src="${imagesCover[category]}" alt="–¢–µ–º–∞: ${category}" onclick="flipImage(this, '${category}')" />
        </div>
    `;
    document.body.appendChild(overlay);

    // –ï—Å–ª–∏ –º–æ–¥–∞–ª–∫—É –æ—Ç–∫—Ä—ã–ª –∏–≥—Ä–æ–∫, –æ—Ç–ø—Ä–∞–≤–ª—è–µ–º –∫–æ–º–∞–Ω–¥—É –Ω–∞ —Å–µ—Ä–≤–µ—Ä
    if (!fromNetwork) {
        socket.emit("openModal", { roomId, category });
    }

    overlay.addEventListener("click", (e) => {
        if (e.target === overlay) {
            closeModal();
        }
    });
}
        // –ó–∞–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞
        function closeModal() {
            let overlay = document.querySelector(".modal-overlay");
            if (overlay) {
                overlay.remove();
                setTimeout(() => {
                    modalOpen = false;
                    socket.emit("closeModal", roomId);
                }, 100);
            }
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ —Å–æ–±—ã—Ç–∏–π –æ—Ç —Å–µ—Ä–≤–µ—Ä–∞
        socket.on("openModal", ({ category }) => {
            showModalWithImage(category, true);
        });

        socket.on("closeModal", () => {
            closeModal();
        });

        // –ü–µ—Ä–µ–≤–æ—Ä–æ—Ç –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è
        function flipImage(imgElement, category) {
            let newSrc;

            if (imgElement.dataset.flipped === "true") {
                newSrc = imagesCover[category];
                imgElement.dataset.flipped = "false";
            } else {
                newSrc = getRandomImage(category);
                imgElement.dataset.flipped = "true";
            }

            imgElement.src = newSrc;
            socket.emit("flipImage", { roomId, category, newSrc, flipped: imgElement.dataset.flipped });
        }

        socket.on("flipImage", ({ category, newSrc, flipped }) => {
            let imgElement = document.querySelector(".modal img");
            if (imgElement) {
                imgElement.src = newSrc;
                imgElement.dataset.flipped = flipped;
            }
        });

        // –ü–æ–ª—É—á–µ–Ω–∏–µ —Å–ª—É—á–∞–π–Ω–æ–≥–æ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è
        function getRandomImage(category) {
            const images = {
                "–ß–ª–µ–Ω—ã —Å–µ–º—å–∏": ["images/family/family1.jpg", "images/family/family2.jpg"],
                "–ò–∑–≤–µ—Å—Ç–Ω—ã–µ –ª–∏—á–Ω–æ—Å—Ç–∏": ["images/celebrities/celeb1.jpg", "images/celebrities/celeb2.jpg"],
                "–ü—Ä–æ—Ñ–µ—Å—Å–∏–∏": ["images/jobs/job1.jpg", "images/jobs/job2.jpg"],
                "–ü—Ä–æ–≤–æ–∫–∞—Ü–∏—è": ["images/provocation/prov1.jpg", "images/provocation/prov2.jpg"],
                "–î–æ—Ä–æ–∂–Ω—ã–µ –∑–Ω–∞–∫–∏": ["images/road-signs/2.jpg", "images/road-signs/4.jpg"]
            };
            let categoryImages = images[category] || ["images/default.jpg"];
            return categoryImages[Math.floor(Math.random() * categoryImages.length)];
        }

        socket.on("rollDiceResult", ({ roll }) => {
    const diceElement = document.querySelector(".dice");
    diceElement.innerText = roll;
});


        // –ë—Ä–æ—Å–æ–∫ –∫—É–±–∏–∫–∞
        function rollDice() {
    const roll = Math.floor(Math.random() * 6) + 1;
    socket.emit("rollDice", { roomId, roll }); // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º —Å–æ–±—ã—Ç–∏–µ –Ω–∞ —Å–µ—Ä–≤–µ—Ä
}

    </script>
</body>
</html>
